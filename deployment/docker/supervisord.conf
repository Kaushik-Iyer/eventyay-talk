[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
logfile=/tmp/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:eventyayweb]
command=/usr/local/bin/eventyay webworker
autostart=true
autorestart=true
priority=5
user=eventyayuser
environment=HOME=/eventyay

[program:eventyaytask]
command=/usr/local/bin/eventyay taskworker
autostart=true
autorestart=true
priority=5
user=eventyayuser
